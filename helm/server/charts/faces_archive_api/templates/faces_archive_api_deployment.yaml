apiVersion: apps/v1
kind: Deployment
metadata:
  name: faces_archive_api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faces_archive_api
  template:
    metadata:
      labels:
        app: faces_archive_api
    spec:
      containers:
      - name: faces_archive_api
        image: quantotto/api_base:2.12.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 5000
        env:
        - name: CONFIG_API_URL
          value: http://config_api:5000/v1
        - name: FERNET_KEY
          value: ${FERNET_KEY}
        - name: API_PACKAGE
          value: "quantotto.faces_archive_api"
        - name: ARCHIVE_DOMAIN
          value: faces_archive.data.quantotto.io
        - name: H5_SERV_ENDPOINT
          value: http://h5serv:5000
        - name: HYDRA_API_URL
          value: HYDRA_API_URL
        - name: HYDRA_PUBLIC_URL
          value: ${HYDRA_INTERNAL_PUBLIC_URL}
        - name: HYDRA_CONFIG_CLIENT_ID
          value: ${HYDRA_CONFIG_CLIENT_ID}
        - name: HYDRA_CONFIG_CLIENT_SECRET
          value: ${HYDRA_CONFIG_CLIENT_SECRET}
        - name: OAUTHLIB_INSECURE_TRANSPORT
          value: "yes"
        volumeMounts:
        - name: private-key-pem
          mountPath: /opt/quantotto/private_key.pem
      volumes:
      - name: private-key-pem
        hostPath:
          path: /surveillancedata/private_key.pem
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
