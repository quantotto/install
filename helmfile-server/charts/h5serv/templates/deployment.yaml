apiVersion: apps/v1
kind: Deployment
metadata:
  name: h5serv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h5serv
  template:
    metadata:
      labels:
        app: h5serv
    spec:
      containers:
      - name: h5serv
        image: "{{ .Values.image.repository }}/h5serv:{{ .Values.image.tag }}"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 5000
        env:
        - name: Domain
          value: "data.quantotto.io"
        volumeMounts:
        - name: faces-archive-data
          mountPath: /data
      volumes:
      - name: faces-archive-data
        persistentVolumeClaim:
          claimName: faces-archive-data-pvc
      restartPolicy: Always
      nodeSelector: {}
      imagePullSecrets:
      - name: {{ .Values.image.pullSecret | quote }}
